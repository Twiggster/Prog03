<html>
<head>
<link rel="stylesheet" type="text/css" href="prog03.css" />
</head>


<body>
<form oninput="teamATotal.value=parseInt(RWp1.value)+parseInt(RWp2.value)+parseInt(RWp3.value)
		teamBTotal.value=parseInt(Sp1.value)+parseInt(Sp2.value)+parseInt(Sp3.value)">
    <fieldset>
        <legend>Hockey Score </legend>
        <table id = "table">
            <tr>
                <td></td>
                <td>
                    <h1 class = "TeamA">Red Wings</h1>
                </td>
                <td>
                    <h1 class = "TeamB">Sabres</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Period 1</p>
                </td>
                <td>
                    <input type="number" name="RWscore" id="RWp1" value="0">
                </td>
                <td>
                    <input type="number" name="Sabscore" id="Sp1" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Period 2</p>
                </td>
                <td>
                    <input type="number" name="RWscore" id="RWp2" value="0">
                </td>
                <td>
                    <input type="number" name="Sabscore" id="Sp2" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Period 3</p>
                </td>
                <td>
                    <input type="number" name="RWscore" id="RWp3" value="0">
                </td>
                <td>
                    <input type="number" name="Sabscore" id="Sp3" value="0">
                </td>
            </tr>
            <tr>
			<tr>
                <td>
                    <p>Totals:</p>
                </td> 
                <td class= "TotalA">
                    <output name="teamATotal" for="RWp1 RWp2 RWp3"></output>
                </td>
                <td class= "TotalB">
                    <output name="teamBTotal" for="Sp1 Sp2 Sp3"></output>
                </td>
            </tr>
        </table>
			Who Won?
		<select>
			  <option value="1st">Red Wings WIN!!!</option>
			  <option value="2nd">BOO Sabres win:( </option>
			  
		</select> 
    </fieldset>
</form>
</body>
</html>
