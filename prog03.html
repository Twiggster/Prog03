
<form oninput = "x.value = parseInt(a.value) + parseInt(b.value);
y.value = parseInt(q.value)+parseInt(r.value); ">

<table>
	<tr>
		<td>Hole </td><td>1</td> <td>2</td> <td>3</td> 
	</tr>
	<tr>
		<td>Par </td><td>4</td> <td>3</td> <td>4</td> 
	<tr>
		Watson: <input t="number" size="5" id="a" value="0"> + <input t="number" size="1"
		id="b" value="0"> + <input t="number" size="1" id="c" value="0"> = <output name="x" for"a b c"/>
	</tr>
	<tr>
		Spieth: <input type="number" size="1" id="q" value="0"> + <input type="number" size="5"
		id="r" value="0"> + <input t="number" size="1" id="s" value="0"> = <output name="y" for"q r s"/>
	</tr>
</table>

</form>
